<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <!--- basic page needs
    ================================================== -->
    <meta charset="utf-8">
    <title>TheBlogChain</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- mobile specific metas
    ================================================== -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- CSS
    ================================================== -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/vendor.css">
    <link rel="stylesheet" href="css/main.css">

    <!-- script
    ================================================== -->
    <script src="js/modernizr.js"></script>
    <script src="js/pace.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    

    <!-- favicons
    ================================================== -->
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="icon" href="favicon.png" type="image/x-icon">
</head>

<body id="top">

    <!-- pageheader
    ================================================== -->
    <section class="s-pageheader">
        <header class="header"></header>
    </section> <!-- end s-pageheader -->


    <!-- s-content
    ================================================== -->
    <section class="s-content s-content--narrow">
        <div class="row masonry-wrap">
            <div class="s-content__main">
                <h3>Create Post.</h3>
                <form name="cForm" id="cForm" method="post" action="">
                    <fieldset>
                        <div class="form-field">
                            <input name="cName" type="text" id="cName" class="full-width" placeholder="Author">
                        </div>
                        <div class="form-field">
                            <input name="cWebsite" type="text" id="cWebsite" class="full-width" placeholder="Title">
                        </div>
                        <div class="message form-field">
                            <textarea name="cMessage" id="cMessage" class="full-width" placeholder="Blog"></textarea>
                        </div>
                        <button type="submit" class="submit btn btn--primary full-width">Submit</button>
                    </fieldset>
                </form><!-- end form -->
            </div><!-- end s-content__main -->
        </div><!-- end masonry-wrap -->
    </section><!-- s-content -->


    <!-- s-footer
    ================================================== -->
    <footer class="s-footer"></footer>

    
    <!-- preloader
    ================================================== -->
    <div id="preloader">
        <div id="loader">
            <div class="line-scale">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>


    <!-- Java Script
    ================================================== -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
    <script>
        $(".header").load( "header.html");
        $(".s-footer").load( "footer.html");
    </script>

</body>

</html>
